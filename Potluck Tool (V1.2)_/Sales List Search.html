<!DOCTYPE html>
<html>
<body>
<head>

</head>

<script>

function showNewEmbed(embededURL){
  var newEmbed=document.getElementById("txt");
  var textIntxt = newEmbed.value;

  var source= "https://docs.google.com/spreadsheets/d/1bC38XPu91NNs0QhbQNLZQu4RRsH2gDeLHEvo7ddnPw4/gviz/tq?tqx=out:html&tq=SELECT+B,+C,+D,+E,+F,+G+WHERE+B+CONTAINS+%27" + textIntxt + "%27";
   // alert(source);
	//embededURL.getAttribute("href");
  var newEmbed=document.getElementById("embedHolder");
  var clone=newEmbed.cloneNode(true);
  clone.setAttribute('src',source);
  newEmbed.parentNode.replaceChild(clone,newEmbed)
}

</script> 

<div>

<tr>
	<td>Search Contacts</td>
	<td> : </td>
	<td><input id="txt" type="text" ></input></td>
</tr> 
<tr>

	<td><ul><li><a href="" onclick="showNewEmbed(this);return false;">Get Contact</a></li></ul></input></td>
	
</tr>

</div>
